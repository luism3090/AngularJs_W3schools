
<!-- 

La ng-checked Directiva establece el atributo comprobada de una casilla de verificación o un botón de radio.

La casilla de verificación o botón de radio, se comprobará si la expresión dentro del ng-checked atributo devuelve cierto.

La ng-checked Directiva es necesario ser capaz de cambiar el valor entre true y false. En HTML, no se puede establecer el checked atributo a false (la presencia del atributo comprobado hace que el elemento se seleccione, independientemente de su valor). 

-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-checked</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="_7_ng-checked.js"></script>
</head>
<body ng-app="app" ng-controller="ctr1">
	<div>Mis carros:</div>
	<div>
		<div>
			<input type="checkbox"  ng-click="marcar()"> Marcar todos
		</div>
		<div>
			<input type="checkbox" ng-checked="marcado" >Volvo
			<input type="checkbox" ng-checked="marcado">ford
			<input type="checkbox" ng-checked="marcado">Mercedes
		</div>
	</div>
	<br><br>
	<div>
	<div>Mis carros:</div>
		<div>
			<input type="checkbox"  ng-model="all"> Marcar todos
		</div>
		<div>
			<input type="checkbox" ng-checked="all" >Volvo
			<input type="checkbox" ng-checked="all">ford
			<input type="checkbox" ng-checked="all">Mercedes
		</div>
	</div>
	<div>
		Da click en Marcar todos para marcar los 3 carros
	</div>
</body>
</html>
