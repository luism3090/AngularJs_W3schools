<!-- 
La ng-include directiva incluye HTML desde un archivo externo.

El contenido incluido será incluido como child Nodes del elemento especificado.

El valor del ng-include atributo también puede ser una expresión, devolviendo un nombre de archivo.

De manera predeterminada, el archivo incluido debe estar ubicado en el mismo dominio que el documento.

SINTAXIS :

<element ng-include="filename" onload="expression" autoscroll="expression" ></element>

La directiva ng-incluir también puede ser utilizado como un elemento:

<ng-include src="filename" onload="expression" autoscroll="expression" ></ng-include>


 -->

<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	
</head>
<body ng-app="">
	<h1>
		Incluir cabecera
	</h1>
	<div ng-include="'incluir.html'" >
		
	</div>
</body>
</html>
