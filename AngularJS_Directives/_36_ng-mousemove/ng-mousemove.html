<!-- La directiva ng-mousemove indica a AngularJS qué hacer cuando un cursor del ratón se mueve sobre el elemento HTML específico. 

La directiva ng-mousemove de AngularJS no invalidará el evento onmousemove original del elemento, ambos se ejecutarán.
 -->

<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>ng-mousemove </title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="ng-mousemove.js" ></script>
</head>
<body ng-app="app" ng-controller="ctr1">
	<h3 ng-mousemove ="incrementar()">
		¡Pon el mouse sobre mí! 
	</h3>
	<h2>
		{{contador}}
	</h2>
	<div>
		Este ejemplo aumentará el valor de la variable "count" cada vez que el cursor del ratón se mueva sobre el elemento DIV
	</div>
</body>
</html>
