
<!-- La ng-change directiva indica AngularJS lo que se puede hacer cuando el valor de un elemento HTML ha cambiado.

La Directiva ng-change exige la directiva ng-model para estar presente.

La Directiva ng-change de AngularJS no anular치 el evento onchange original del elemento, tanto en la ng-change expresi칩n y el evento onchange originales ser치n ejecutados.

El ng-change evento se activa en cada cambio en el valor. No va a esperar hasta que se hagan todos los cambios, o cuando el campo pierde el foco de entrada.

El ng-change evento s칩lo se activa si hay un cambio real en el valor de entrada, y no si el cambio se hizo de un JavaScript.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-change</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="_6_ng-change.js"></script>
</head>
<body ng-app="app" ng-controller="ctr1">
	<label for="abc">Escribe algo en la caja de texto</label>
	<input type="" id="abc" ng-change="cambio()" ng-model="value">
	<div>El campo de texto ha cambiado {{count}} veces</div>
</body>
</html>
