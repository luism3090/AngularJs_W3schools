<!-- La directiva ng-value establece el atributo value de un elemento input, o un elemento select. -->

<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<title>ng-value</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="ng-value.js" ></script>
	</head>
	<body ng-app="app" ng-controller="ctr1">
		<div>
			<input type="text" ng-value="myVar">
		</div>
		<div>
			Este ejemplo muestra c√≥mo usar las expresiones AngularJS para establecer el valor de un campo de entrada.
		</div>
	</body>
</html>
