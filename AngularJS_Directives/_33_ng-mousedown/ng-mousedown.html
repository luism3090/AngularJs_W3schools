
<!-- La directiva ng-mousedown le dice a AngularJS qué hacer cuando se hace clic en un botón del ratón en el elemento HTML específico.

La directiva ng-mousedown de AngularJS no invalidará el evento onmousedown original del elemento, ambos se ejecutarán.
 -->


<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>ng-mousedown</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="ng-mousedown.js" ></script>
</head>
<body ng-app="app" ng-controller="ctr1">
	<h3 ng-mousedown="incrementar()">
		clickeame!
	</h3>
	<h2>
		{{contador}}
	</h2>
	<div>
		Este ejemplo incrementará el valor de la variable "count" cada vez que el botón de mouse es 
		clickeado en el elemento div
	</div>
</body>
</html>
