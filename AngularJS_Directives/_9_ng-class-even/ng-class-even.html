<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-class-even</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="ng-class-even.js"></script>
</head>
<body ng-app="app">
	
<!-- La directiva ng-class-even une dinámicamente una o más clases CSS a un elemento HTML, pero sólo tendrá efecto en cada otra apariencia (uniforme) del elemento HTML.

 La directiva ng-class-even sólo funcionará si se utiliza junto con la directiva ng-repeat. 

 La directiva ng-class-even es perfecta para diseñar elementos en una lista o filas en una tabla, pero puede utilizarse en cualquier elemento HTML.
 -->

<div ng-controller="ctr1">
{{objectPersona.nombre}}
{{arrayPersona.nombre}}

<br><br><br>

	<table border="1">
		<thead>
			<th>Nombre</th>
			<th>Apellido</th>
		</thead>
		<tbody>
			<tr ng-repeat="row in arrayPersona2">
				<td>{{row}}</td>
				<td>{{row}}</td>
			</tr>
		</tbody>
	</table>
</div>


</body>
</html>
